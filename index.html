          <span></span>

        <div class="hero-image">

            <img src="./assets/img/svg_repo/vscode_icons/css.svg" class="hero-icon"></img>

            <img src="./assets/img/svg_repo/vscode_icons/git.svg" class="hero-icon"></img>

          <img src="./assets/img/hero-image.jpeg" alt="Amanda Colares Image" />

        <div class="hero-buttons">
          <a href="#about-me" class="button primary-button">Sobre mim</a>
          <a href="#contact" class="button secondary-button">Contato</a>

        <div class="cards">

            <h3 class="card-title"></h3>

        <h2>Sobre mim</h2>

      </div>  
      <div class="projects" id="projects">
